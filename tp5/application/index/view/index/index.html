{extend name="base/base"}
{block name="css"}
    <link href="__HOME_STYLE__/css/index.css" rel="stylesheet">
{/block}
{block name="content"}
<article>
  <div class="container">
    <div class="blog" data-scroll-reveal="enter top" >
    {foreach $homepage_list as $val}
      <figure>
        <ul>
          <a href="http://{$val['homepage_url']}"><img src="__HOMEPAGE_IMG__/{$val['homepage_image']}" width="300" height="256"><span>{$val['homepage_title']}</span></a>
        </ul>
        <p><a href="/">{$val['homepage_title']}</a></p>
        <figcaption>
            {$val['homepage_text']}
        </figcaption>
      </figure>
    {/foreach}
    </div>
   <ul class="cbp_tmtimeline">
	{foreach $blog_list as $val}
      <li>
        <time class="cbp_tmtime"><span>{$val.date}</span> <span>{$val.year}</span></time>
        <div class="cbp_tmicon"></div>
        <div class="cbp_tmlabel" data-scroll-reveal="enter right over 1s" >
          <h2>{$val.bloginfo_title}</h2>
          <p><span class="blogpic"><a href="{:url('content/index')}?bloginfo_id={$val.bloginfo_id}"><img src="__BLOG_IMG__/{$val.bloginfo_img}"></a></span>{$val.bloginfo_describe}</p>
          <a href="{:url('content/index')}?bloginfo_id={$val.bloginfo_id}" target="_blank" class="readmore">查看更多&gt;&gt;</a> </div>
      </li>
    {/foreach}
   </ul>
  </div>
</article>
{/block}
